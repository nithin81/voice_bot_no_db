{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Voice Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
       
</head>
<body>
    <div class="container-fluid">
        
        <div class="row">
            <!-- Left half: UI for chatbot settings -->
            <div class="col-md-6 p-4">
                <h2>Multi-User Voice Chatbot</h2>
                
                <form id="chatbot-form">
                    <div class="form-group">
                        <label for="chatbotName">Chatbot Name</label>
                        <input type="text" class="form-control" id="chatbotName" name="chatbotName" required>
                    </div>
                    <div class="form-group">
                        <label for="llmModel">Model</label>
                        <select class="form-control" id="llmModel" name="llmModel">
                            <option value="Mistral">Mistral</option>
                            <option value="LLAMA3">LLAMA3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" required>
                    </div>
                    <div class="form-group">
                        <label for="numUsers">Number of Users</label>
                        <input type="number" class="form-control" id="numUsers" name="numUsers" min="1" required>
                    </div>
                    <div id="userFields"></div>
                   
                    <div id="status" ></div>
                    <div id="recognizedText"></div>
                    
                    <button type="button" id="startStopBtn" class="btn btn-primary btn-lg">Start Conversation</button>
                </form>
            </div>
            <!-- Right half: Transcription and conversation history -->
            <div class="col-md-6 p-4">
                <button class="btn btn-secondary reload-btn" onclick="reloadPage()">Reload</button>
                <button class="btn btn-primary download-btn" onclick="downloadCSV()">Download Chat</button>
                <button class="btn btn-danger stop-btn" id="stopChatbotBtn" onclick=window.speechSynthesis.cancel();>Stop Chatbot</button>
                <br><br>
                <h3 id="conversations-heading" style="display: none;">Conversations:</h2>
                <div id="transcription"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script> 
</body>
</html>
